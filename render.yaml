services:
  - type: web
    name: horropoly-multiplayer-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false  # Set this manually in Render dashboard
    scaling:
      minInstances: 1
      maxInstances: 3