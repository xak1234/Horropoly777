<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Main Game Version Click</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .result {
            background: #111;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { border-color: #00ff00; }
        .error { border-color: #ff0000; }
        .warning { border-color: #ffff00; }
        .game-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>üîç Main Game Version Click Diagnostic</h1>
    
    <div class="controls">
        <button onclick="loadMainGame()">Load Main Game</button>
        <button onclick="checkVersionElement()">Check Version Element</button>
        <button onclick="testVersionClick()">Test Version Click</button>
        <button onclick="checkFunctions()">Check Functions</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <iframe id="game-frame" class="game-frame" src="http://localhost:8000" style="display: none;"></iframe>

    <script>
        let gameWindow = null;
        let gameDocument = null;

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function loadMainGame() {
            addResult('üîÑ Loading main game...', 'info');
            const iframe = document.getElementById('game-frame');
            iframe.style.display = 'block';
            
            iframe.onload = function() {
                try {
                    gameWindow = iframe.contentWindow;
                    gameDocument = iframe.contentDocument;
                    addResult('‚úÖ Main game loaded successfully', 'success');
                    addResult('üìÑ Game document ready for inspection', 'info');
                } catch (error) {
                    addResult(`‚ùå Error accessing game: ${error.message}`, 'error');
                    addResult('üí° This might be due to CORS restrictions', 'warning');
                }
            };
        }

        function checkVersionElement() {
            if (!gameDocument) {
                addResult('‚ùå Game not loaded. Please load the main game first.', 'error');
                return;
            }

            addResult('üîç Checking version element in main game...', 'info');
            
            try {
                const versionSpan = gameDocument.getElementById('version-span');
                if (versionSpan) {
                    addResult('‚úÖ Version span found in main game!', 'success');
                    addResult(`üìù Element text: "${versionSpan.textContent}"`, 'info');
                    addResult(`üé® Current color: ${versionSpan.style.color || 'default'}`, 'info');
                    addResult(`üëÜ Cursor style: ${versionSpan.style.cursor || 'default'}`, 'info');
                    addResult(`üìç Element position: ${versionSpan.offsetTop}, ${versionSpan.offsetLeft}`, 'info');
                } else {
                    addResult('‚ùå Version span NOT found in main game!', 'error');
                    addResult('üí° This means the element with id="version-span" does not exist in the main game DOM', 'warning');
                }
            } catch (error) {
                addResult(`‚ùå Error checking version element: ${error.message}`, 'error');
            }
        }

        function checkFunctions() {
            if (!gameWindow) {
                addResult('‚ùå Game not loaded. Please load the main game first.', 'error');
                return;
            }

            addResult('üîç Checking functions in main game...', 'info');
            
            try {
                // Check if handleVersionTap function exists
                if (typeof gameWindow.handleVersionTap === 'function') {
                    addResult('‚úÖ handleVersionTap function exists in main game!', 'success');
                } else {
                    addResult('‚ùå handleVersionTap function NOT found in main game!', 'error');
                }
                
                // Check if unlockPaywallForTesting function exists
                if (typeof gameWindow.unlockPaywallForTesting === 'function') {
                    addResult('‚úÖ unlockPaywallForTesting function exists in main game!', 'success');
                } else {
                    addResult('‚ùå unlockPaywallForTesting function NOT found in main game!', 'error');
                }

                // Check for versionTapCount variable
                if (typeof gameWindow.versionTapCount !== 'undefined') {
                    addResult(`‚úÖ versionTapCount variable exists: ${gameWindow.versionTapCount}`, 'success');
                } else {
                    addResult('‚ùå versionTapCount variable NOT found in main game!', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error checking functions: ${error.message}`, 'error');
            }
        }

        function testVersionClick() {
            if (!gameDocument || !gameWindow) {
                addResult('‚ùå Game not loaded. Please load the main game first.', 'error');
                return;
            }

            addResult('üß™ Testing version click in main game...', 'info');
            
            try {
                const versionSpan = gameDocument.getElementById('version-span');
                if (versionSpan) {
                    // Simulate a click
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: gameWindow
                    });
                    
                    versionSpan.dispatchEvent(clickEvent);
                    addResult('‚úÖ Click event dispatched to version span', 'success');
                    
                    // Check if the click was registered
                    setTimeout(() => {
                        if (typeof gameWindow.versionTapCount !== 'undefined') {
                            addResult(`üìä Current tap count: ${gameWindow.versionTapCount}`, 'info');
                        } else {
                            addResult('‚ùå Tap count not updated - click may not have been registered', 'error');
                        }
                    }, 100);
                } else {
                    addResult('‚ùå Cannot test click - version span not found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error testing click: ${error.message}`, 'error');
            }
        }

        // Auto-load the game when page loads
        window.addEventListener('load', function() {
            addResult('üöÄ Diagnostic page loaded', 'info');
            setTimeout(loadMainGame, 1000);
        });
    </script>
</body>
</html>
