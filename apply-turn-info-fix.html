<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Turn Info Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #555;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0052cc;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Turn Info Element Fix</h1>
        <p>This page will apply a fix for the "Turn info element not found" error.</p>
        
        <div class="status" id="status">
            <p class="info">Click the button below to apply the fix.</p>
        </div>
        
        <button onclick="applyFix()">Apply Turn Info Fix</button>
        <button onclick="testFix()">Test Fix</button>
        <button onclick="goToGame()">Go to Game</button>
        
        <div id="results"></div>
    </div>
    
    <script>
        function logMessage(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            resultsDiv.appendChild(messageDiv);
            statusDiv.innerHTML = `<p class="${type}">${message}</p>`;
            
            console.log(message);
        }
        
        function applyFix() {
            logMessage('üîß Applying turn-info element fix...', 'info');
            
            // Function to ensure turn-info element exists
            function ensureTurnInfoElement() {
                let turnInfo = document.getElementById('turn-info');
                
                if (!turnInfo) {
                    logMessage('‚ö†Ô∏è turn-info element not found, creating it...', 'info');
                    
                    // Try to find the info-panel-content to insert the turn-info element
                    const infoPanelContent = document.getElementById('info-panel-content');
                    if (infoPanelContent) {
                        // Create the turn-info element
                        turnInfo = document.createElement('h3');
                        turnInfo.id = 'turn-info';
                        turnInfo.className = 'turn-info';
                        turnInfo.style.cssText = `
                            margin: 5px 0;
                            padding: 5px;
                            text-align: center;
                            font-size: 14px;
                            font-weight: bold;
                            color: #fff;
                            text-shadow: 0 0 4px #00ff00;
                            background: rgba(0, 0, 0, 0.7);
                            border-radius: 5px;
                            border: 1px solid #00ff00;
                            box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
                        `;
                        
                        // Insert it before the dice section if it exists, otherwise just append
                        const diceSection = document.getElementById('dice-section');
                        if (diceSection && diceSection.parentElement === infoPanelContent) {
                            infoPanelContent.insertBefore(turnInfo, diceSection);
                        } else {
                            infoPanelContent.appendChild(turnInfo);
                        }
                        
                        logMessage('‚úÖ turn-info element created and inserted', 'success');
                        return turnInfo;
                    } else {
                        logMessage('‚ùå Could not find info-panel-content to insert turn-info', 'error');
                        return null;
                    }
                }
                
                return turnInfo;
            }
            
            // Enhanced updateTurnInfo function
            function enhancedUpdateTurnInfo(isInitialRoll = false) {
                try {
                    // Check if we have valid players and current player index
                    if (typeof players === 'undefined' || !Array.isArray(players) || players.length === 0 || 
                        typeof currentPlayerIndex === 'undefined' || currentPlayerIndex < 0 || currentPlayerIndex >= players.length) {
                        logMessage('updateTurnInfo: No valid players or currentPlayerIndex', 'info');
                        return;
                    }

                    const currentPlayer = players[currentPlayerIndex];
                    if (!currentPlayer) {
                        logMessage('updateTurnInfo: Current player is undefined', 'info');
                        return;
                    }

                    // Ensure turn-info element exists
                    let turnInfo = ensureTurnInfoElement();
                    if (!turnInfo) {
                        logMessage('‚ùå Could not create or find turn-info element', 'error');
                        return;
                    }
                    
                    const diceRollInfo = document.getElementById('dice-roll-info');
                    
                    turnInfo.textContent = `${currentPlayer.name}'s Turn`;
                    turnInfo.style.display = 'block'; // Show the turn info initially
                    
                    // Clear dice roll info to prevent duplicate turn display
                    if (diceRollInfo) {
                        diceRollInfo.textContent = '';
                    }
                    
                    // Clear the turn info after 3 seconds if it's not the initial roll
                    if (!isInitialRoll) {
                        setTimeout(() => {
                            if (turnInfo) {
                                turnInfo.style.display = 'none';
                            }
                        }, 3000);
                    }
                    
                    logMessage(`‚úÖ Updated turn info to: "${turnInfo.textContent}"`, 'success');
                } catch (error) {
                    logMessage(`‚ùå Error in enhanced updateTurnInfo: ${error.message}`, 'error');
                }
            }
            
            // Override the original updateTurnInfo function if it exists
            if (typeof window.updateTurnInfo === 'function') {
                const originalUpdateTurnInfo = window.updateTurnInfo;
                
                window.updateTurnInfo = function(isInitialRoll = false) {
                    logMessage('üîÑ Enhanced updateTurnInfo called', 'info');
                    enhancedUpdateTurnInfo(isInitialRoll);
                };
                
                logMessage('‚úÖ Enhanced updateTurnInfo function applied', 'success');
            } else {
                // If the function doesn't exist yet, create it
                window.updateTurnInfo = enhancedUpdateTurnInfo;
                logMessage('‚úÖ Created new updateTurnInfo function', 'success');
            }
            
            // Also ensure the element exists immediately
            ensureTurnInfoElement();
            
            logMessage('üîß Turn-info element fix applied successfully', 'success');
        }
        
        function testFix() {
            logMessage('üß™ Testing turn-info element fix...', 'info');
            
            // Create a mock environment for testing
            window.players = [
                { name: 'Test Player', money: 1500, color: '#ff0000' }
            ];
            window.currentPlayerIndex = 0;
            
            // Create info-panel-content if it doesn't exist
            if (!document.getElementById('info-panel-content')) {
                const infoPanelContent = document.createElement('div');
                infoPanelContent.id = 'info-panel-content';
                document.body.appendChild(infoPanelContent);
                logMessage('üìù Created info-panel-content for testing', 'info');
            }
            
            // Test the fix
            if (typeof window.updateTurnInfo === 'function') {
                window.updateTurnInfo();
                logMessage('‚úÖ updateTurnInfo function called successfully', 'success');
            } else {
                logMessage('‚ùå updateTurnInfo function not found', 'error');
            }
        }
        
        function goToGame() {
            window.location.href = 'game.html';
        }
        
        // Auto-apply fix when page loads
        window.addEventListener('load', function() {
            logMessage('üöÄ Page loaded, ready to apply fix', 'info');
        });
    </script>
</body>
</html>
