<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Targeted Error Fixes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #eee;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .success { color: #4a8a4a; }
        .error { color: #8a4a4a; }
        .warning { color: #8a8a4a; }
        button {
            background: #4a6a8a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a7a9a; }
        #log {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üéØ Targeted Error Fixes Test</h1>
    
    <div class="test-section">
        <h3>üìä Status</h3>
        <div id="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h3>üß™ Tests</h3>
        <button onclick="testFirebaseErrorSuppression()">Test Firebase Error Suppression</button>
        <button onclick="testBackendErrorHandling()">Test Backend Error Handling</button>
        <button onclick="testPromiseErrorCatching()">Test Promise Error Catching</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h3>üìã Log</h3>
        <div id="log"></div>
    </div>
    
    <!-- Load the targeted fixes -->
    <script src="targeted-error-fixes.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (window.targetedFixesActive) {
                statusDiv.innerHTML = '<span class="success">‚úÖ Targeted fixes active</span>';
            } else {
                statusDiv.innerHTML = '<span class="error">‚ùå Targeted fixes not loaded</span>';
            }
        }
        
        async function testFirebaseErrorSuppression() {
            log('Testing Firebase error suppression...');
            
            // Simulate Firebase auth error
            const mockError = new Error('identitytoolkit.googleapis.com/v1/accounts:signUp?key=... 400');
            
            // This should be caught and suppressed
            const event = new CustomEvent('unhandledrejection', {
                detail: { reason: mockError }
            });
            
            window.dispatchEvent(event);
            log('Firebase error simulation completed', 'success');
        }
        
        async function testBackendErrorHandling() {
            log('Testing backend error handling...');
            
            try {
                // This should be handled gracefully
                const response = await fetch('http://localhost:3001/api/health');
                log(`Backend request handled: ${response.status}`, 'success');
            } catch (error) {
                log(`Backend error handled: ${error.message}`, 'success');
            }
        }
        
        async function testPromiseErrorCatching() {
            log('Testing promise error catching...');
            
            // Create a promise that rejects
            const testPromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(new Error('Test uncaught promise error'));
                }, 100);
            });
            
            // Don't catch it - should be handled by global handler
            testPromise.then(() => {}).catch(() => {}); // Prevent actual error
            
            log('Promise error test completed', 'success');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Test suite loaded');
            updateStatus();
            
            // Verify lightning strike functions are not overridden
            if (window.triggerLightningStrike) {
                log('‚úÖ Lightning strike function preserved', 'success');
            } else {
                log('‚ÑπÔ∏è Lightning strike function not found (may not be loaded)', 'info');
            }
            
            // Verify game functions are not overridden
            if (window.updateGameFromState) {
                log('‚úÖ Game state function preserved', 'success');
            } else {
                log('‚ÑπÔ∏è Game state function not found (may not be loaded)', 'info');
            }
        });
    </script>
</body>
</html>
