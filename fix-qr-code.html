<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Fix - Horropoly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .success-button {
            background: #28a745;
        }
        .success-button:hover {
            background: #218838;
        }
        .danger-button {
            background: #dc3545;
        }
        .danger-button:hover {
            background: #c82333;
        }
        .log {
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .qr-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
        }
        .qr-container canvas {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß QR Code Fix - Horropoly</h1>
        <p>Testing and fixing the QR code system</p>

        <!-- Test Controls -->
        <div class="test-section">
            <h3>üß™ QR Code Tests</h3>
            <button class="test-button" onclick="testQRGeneration()">Test QR Generation</button>
            <button class="test-button" onclick="testQRValidation()">Test QR Validation</button>
            <button class="test-button success-button" onclick="generateSimpleQR()">Generate Simple QR</button>
            <button class="test-button danger-button" onclick="clearQRData()">Clear QR Data</button>
        </div>

        <!-- QR Code Display -->
        <div class="test-section">
            <h3>üì± QR Code</h3>
            <div id="qr-container" class="qr-container">
                <p style="color: #333;">QR code will appear here</p>
            </div>
        </div>

        <!-- Test Log -->
        <div class="test-section">
            <h3>üìã Test Log</h3>
            <div id="test-log" class="log"></div>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        // Global variables for testing
        window.testLog = [];
        
        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLog.push(logEntry);
            
            const logElement = document.getElementById('test-log');
            if (logElement) {
                logElement.innerHTML = testLog.join('<br>');
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(logEntry);
        }
        
        // DISABLED: Simple device fingerprint
        function generateDeviceFingerprint() {
            // Device fingerprinting has been disabled for privacy
            return `generic_browser_1920x1080_${Date.now()}`.replace(/[^a-zA-Z0-9]/g, '_');
        }
        
        // Test QR code generation
        async function testQRGeneration() {
            log('üß™ Testing QR code generation...');
            try {
                const QRCode = await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm');
                log('‚úÖ QR code library loaded successfully');
                
                const testData = {
                    token: crypto.randomUUID(),
                    timestamp: Date.now(),
                    deviceId: generateDeviceFingerprint()
                };
                
                log(`üì§ Generated test data: ${JSON.stringify(testData)}`);
                
                const qrContainer = document.getElementById('qr-container');
                qrContainer.innerHTML = '<canvas id="qr-canvas"></canvas>';
                
                const canvas = document.getElementById('qr-canvas');
                await QRCode.toCanvas(canvas, JSON.stringify(testData), {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });
                
                log('‚úÖ QR code generated successfully');
                
            } catch (error) {
                log(`‚ùå QR generation failed: ${error.message}`);
            }
        }
        
        // Test QR validation
        function testQRValidation() {
            log('üß™ Testing QR validation...');
            
            const token = localStorage.getItem('unlock_token');
            const tokenData = localStorage.getItem('unlock_token_data');
            
            log(`Token: ${token ? 'Present' : 'Missing'}`);
            log(`Token data: ${tokenData ? 'Present' : 'Missing'}`);
            
            if (token && tokenData) {
                try {
                    const data = JSON.parse(tokenData);
                    log(`Token data parsed: ${JSON.stringify(data)}`);
                    
                    const now = Date.now();
                    const isExpired = now > data.expiresAt;
                    log(`Token expired: ${isExpired}`);
                    
                } catch (error) {
                    log(`‚ùå Token data parse error: ${error.message}`);
                }
            } else {
                log('‚ùå No token data found in localStorage');
            }
        }
        
        // Generate simple QR code
        async function generateSimpleQR() {
            log('üîß Generating simple QR code...');
            try {
                const QRCode = await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm');
                
                // Create simple unlock data
                const unlockData = {
                    action: 'unlock_multiplayer',
                    timestamp: Date.now(),
                    deviceId: generateDeviceFingerprint(),
                    expiresAt: Date.now() + (5 * 60 * 1000) // 5 minutes
                };
                
                // Store in localStorage
                localStorage.setItem('simple_unlock_data', JSON.stringify(unlockData));
                
                log(`üì§ Simple unlock data: ${JSON.stringify(unlockData)}`);
                
                // Generate QR code
                const qrContainer = document.getElementById('qr-container');
                qrContainer.innerHTML = '<canvas id="qr-canvas"></canvas>';
                
                const canvas = document.getElementById('qr-canvas');
                await QRCode.toCanvas(canvas, JSON.stringify(unlockData), {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });
                
                log('‚úÖ Simple QR code generated');
                
            } catch (error) {
                log(`‚ùå Simple QR generation failed: ${error.message}`);
            }
        }
        
        // Clear QR data
        function clearQRData() {
            log('üóëÔ∏è Clearing QR data...');
            localStorage.removeItem('unlock_token');
            localStorage.removeItem('unlock_token_data');
            localStorage.removeItem('simple_unlock_data');
            log('‚úÖ QR data cleared');
        }
        
        // Clear log
        window.clearLog = function() {
            log('üßπ Clearing test log...');
            testLog = [];
            document.getElementById('test-log').innerHTML = '';
        };
        
        // Global test functions
        window.testQRGeneration = testQRGeneration;
        window.testQRValidation = testQRValidation;
        window.generateSimpleQR = generateSimpleQR;
        window.clearQRData = clearQRData;
        
        // Auto-run on load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ QR code test page loaded');
            log('üí° The issue: QR codes store data in localStorage, but scanning devices don\'t have this data');
            log('üí° Solution: Use a simpler QR system or store data on the server');
        });
    </script>
</body>
</html>
