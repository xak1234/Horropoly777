<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Turn Deadlock Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #eee;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .success { color: #4a8a4a; }
        .error { color: #8a4a4a; }
        .warning { color: #8a8a4a; }
        button {
            background: #4a6a8a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5a7a9a; }
        #log {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 4px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîì Turn Deadlock Fix Test</h1>
    
    <div class="test-section">
        <h3>üìä Status</h3>
        <div id="status">Loading...</div>
    </div>
    
    <div class="test-section">
        <h3>üß™ Tests</h3>
        <button onclick="simulateDeadlock()">Simulate Turn Deadlock</button>
        <button onclick="testAudioAutoplay()">Test Audio Autoplay Fix</button>
        <button onclick="testManualRecovery()">Test Manual Recovery</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h3>üìã Log</h3>
        <div id="log"></div>
    </div>
    
    <!-- Mock game elements -->
    <div id="dice-section" style="display: none;"></div>
    
    <!-- Load the fix -->
    <script src="fix-turn-deadlock.js"></script>
    
    <script>
        // Mock game variables
        window.turnInProgress = false;
        window.isDiceRollInProgress = false;
        window.isDiceClickHandlerRunning = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (window.turnDeadlockFixActive) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Turn deadlock fix active</div>';
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå Turn deadlock fix not loaded</div>';
            }
        }
        
        function simulateDeadlock() {
            log('Simulating turn deadlock...');
            
            // Set deadlock conditions
            window.turnInProgress = true;
            window.isDiceRollInProgress = true;
            window.isDiceClickHandlerRunning = true;
            
            // Simulate old turn time (trigger deadlock detection)
            if (window.turnDeadlockFix) {
                // Manually trigger recovery after a short delay
                setTimeout(() => {
                    log('Triggering manual recovery...', 'warning');
                    window.turnDeadlockFix.recoverFromTurnDeadlock();
                }, 2000);
            }
            
            log('Deadlock simulation started', 'warning');
        }
        
        function testAudioAutoplay() {
            log('Testing audio autoplay error handling...');
            
            // Create a mock audio element
            const audio = new Audio();
            
            // Try to play (will likely fail due to autoplay policy)
            audio.play().then(() => {
                log('Audio played successfully', 'success');
            }).catch(error => {
                log('Audio autoplay blocked (expected): ' + error.message, 'success');
            });
        }
        
        function testManualRecovery() {
            log('Testing manual recovery button...');
            
            // Simulate deadlock to show button
            window.turnInProgress = true;
            
            // Check if button appears
            setTimeout(() => {
                const button = document.getElementById('turn-recovery-button');
                if (button) {
                    log('Manual recovery button found', 'success');
                    button.style.display = 'block';
                    
                    // Auto-click it after a moment
                    setTimeout(() => {
                        button.click();
                        log('Manual recovery button clicked', 'success');
                    }, 1000);
                } else {
                    log('Manual recovery button not found', 'error');
                }
            }, 1000);
        }
        
        // Initialize
        window.addEventListener('load', () => {
            log('Test suite loaded');
            updateStatus();
            
            // Monitor turn state changes
            setInterval(() => {
                const turnStatus = window.turnInProgress ? 'IN PROGRESS' : 'IDLE';
                const diceStatus = window.isDiceRollInProgress ? 'ROLLING' : 'READY';
                
                // Only log changes
                if (window.lastTurnStatus !== turnStatus || window.lastDiceStatus !== diceStatus) {
                    log(`Turn: ${turnStatus}, Dice: ${diceStatus}`);
                    window.lastTurnStatus = turnStatus;
                    window.lastDiceStatus = diceStatus;
                }
            }, 1000);
        });
    </script>
</body>
</html>
